<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #272727;
            color: #ffffff;
        }

        h1 {
            color: #ff79c6;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #444444;
            padding: 8px;
        }

        th {
            background-color: #333333;
            color: #ff79c6;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #444444;
        }

        tr:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <h1>Deployments</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Namespace</th>
            <th>Replicas</th>
            <th>Ready</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Namespace}}</td>
            <td>{{.Replicas}}</td>
            <td>{{.Ready}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
